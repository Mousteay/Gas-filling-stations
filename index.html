<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Filling Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full-screen height */
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([11.968667, 8.472083], 13); // Adjusted the center to one of your points

    // Add OpenStreetMap basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fetch and add GeoJSON data
    fetch('Gas_filling_stations.json')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties.Name) {
                        layer.bindPopup(feature.properties.Name); // Bind popup with the Name property
                    } else {
                        console.log("No Name property found in this feature"); // Debugging
                    }
                }
            }).addTo(map); // Adds the points from your GeoJSON file
        })
        .catch(error => console.error('Error loading GeoJSON:', error)); // Error handling
</script>

</body>
</html>
